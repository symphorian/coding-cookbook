<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Two Column Layouts - Mixed (Demo)</title>
        <link href="css/page3.css" rel="stylesheet">
    </head>
    <body>
        <div id="grid-layout">
            <div id="header">
                <h1>
                    <a href="#">
                        <!--
                            One annoying thing about clean code with
                            regards to inline elements...

                            If you split up inline content across multiple
                            lines, those line separations will end up adding
                            a space in the content in the preview.

                            So sometimes, even when it's not the cleanest
                            code, you may have to keep inline content on
                            lines that are too long, in order to keep 
                            unwanted spaces out of your actual page content.
                        -->
                        <span id="me">Me</span><span id="tube">Tube</span>
                    </a>
                </h1>
            </div>
            <div id="sidebar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shorts</a></li>
                    <li><a href="#">Subscriptions</a></li>
                </ul>
                <ul>
                    <li><a href="#">Library</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Your videos</a></li>
                    <li><a href="#">Your movies & TV</a></li>
                    <li><a href="#">Watch Later</a></li>
                </ul>
            </div>
            <div id="main">
                <h2>Main Content Section (replace later)</h2>
            </div>
        </div>
    </body>
</html>
