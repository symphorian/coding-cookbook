<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Two Column Layouts - Mixed (Demo)</title>
        <link href="css/page0.css" rel="stylesheet">
    </head>
    <body>
        <!-- 
            Make sure to add the class "grid-layout" to the container,
            so that we can style it and its contents later.
        -->
        <div id="grid-layout">
            <!-- 
                Add the "header" class...
            -->
            <div id="header">
                <h1><a href="#">BRAND NAME</a></h1>
            </div>
            <!-- 
                Add the "sidebar-content" class...
            -->
            <div id="sidebar">
                <!--
                    Add navigation items similar to YouTube
                -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shorts</a></li>
                    <li><a href="#">Subscriptions</a></li>
                </ul>
                <ul>
                    <li><a href="#">Library</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Your videos</a></li>
                    <li><a href="#">Your movies & TV</a></li>
                    <li><a href="#">Watch Later</a></li>
                </ul>
            </div>
            <!-- 
                Add the "main-content" class for styling as well.
            -->
            <div id="main">
                <!--
                    For now, we'll put a heading here, but we'll
                    replace it with flexbox content later
                -->
                <h2>Main Content Section (replace later)</h2>
            </div>
        </div>
    </body>
</html>
