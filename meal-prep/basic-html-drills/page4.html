            <div class="solution">

                <h2>Math Time!</h2>

                <h4>Slope Formula</h4>

                <p>
                    m = 
                    (y<sub>2</sub> - y<sub>1</sub>) / 
                    (x<sub>2</sub> - x<sub>1</sub>)
                </p>

                <h4>Distance Formula</h4>

                <p>
                    d = sqrt( 
                    (x<sub>2</sub> - x<sub>1</sub>)<sup>2</sup> + 
                    (y<sub>2</sub> - y<sub>1</sub>)<sup>2</sup>
                    )
