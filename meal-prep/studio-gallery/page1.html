<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style_complete.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <div class="frame-1">
                            <div>
                                <img 
                                    src="images/escher_waterfall.jpg"
                                    alt="Escher 'Waterfall'"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <div class="frame-2">
                            <div>
                                <img 
                                    src="images/escher_day-and-night.webp"
                                    alt="Escher 'Day and Night'"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <div class="frame-3">
                            <div>
                                <img 
                                    src="images/escher_hands.jpg"
                                    alt="Escher 'Drawing Hands'"
                                >
                            </div>
                        </div>
                        <div class="frame-4">
                            <div>
                                <h2>Welcome to the gallery!</h2>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
