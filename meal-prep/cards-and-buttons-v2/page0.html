<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cards, Buttons, and Gradients (Demo)</title>
        <link href="css/page0.css" rel="stylesheet">
    </head>
    <body>
        <!-- 
            Start of by creating a centered-column 
            element. This is going to be our container 
            for our content.
        -->
        <div id="centered-column">
            <!--
                Then, we're going to set up our first
                card container...
            -->
            <div class="card">
                <!--
                    ...and add some content inside of it.
                    Feel free to use whatever content
                    you want.
                -->
                <img
                    src="images/blush.jpg"
                    alt="A makeup powder product"
                >
                <h2>Makeup Product</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit.
                </p>
                <a href="#">Learn More</a>
            </div>
        </div>
    </body>
</html>
