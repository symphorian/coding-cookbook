<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palettes (Exercise)</title>
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
        <!-- again, data-meal-prep is not required -->
    </head>
    <body>
        <h2 id="style-1-heading">Verdant Dream</h2>
        <div id="style-1-block-1">

        <div id="style-1-block-2">

        </div>
        <div id="style-1-block-3">
            <h3>Celadon</h3>

        <h2 id="style-2-heading">Party at Dusk</h2>

        </div>
        <div id="style-2-block-2">

        </div>
        <div id="style-2-block-3">

        </div>

            <h3>Gold</h3>

        <div id="style-3-block-1">
            <h3>Celadon</h3>
            <h5>#B5D6B2</h5>
        </div>
        <div id="style-3-block-2">
            <h3>Chocolate cosmos</h3>
            <h5>#53131E</h5>
        </div>
        <div id="style-3-block-3">
            <h3>Rose ebony</h3>
            <h5>#5A464C</h5>
        </div>

</html>
