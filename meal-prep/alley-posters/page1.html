<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alley Posters (Exercise)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style_complete.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div class="scene">
            <div class="alley">
                <div class="sky"></div>
                <div class="wall back"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <div class="poster-1">
                            <div>
                                <img 
                                    src="images/food-fest-1.webp"
                                    alt="Street Food Festival - Tamales"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <div class="poster-2">
                            <div>
                                <img 
                                    src="images/alley-poster.webp"
                                    alt="Dally in the Alley"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <div class="poster-3">
                            <div>
                                <img 
                                    src="images/food-fest-2.jpg"
                                    alt="Street Food Fest"
                                >
                            </div>
                        </div>
                        <div class="poster-4">
                            <div>
                                <div>
                                    <h2>BLOCK PARTY!</h2>
                                    <h6>FRI JULY 14<sup>TH</sup> - 8PM</h6>
                                    <i class="fa-solid fa-burger"></i>
                                    <p>
                                        Bring a friend!
                                        Bring an enemy!
                                        <br>
                                        <i class="fa-solid fa-fire"></i>
                                        Just be ready to par-tay!
                                        <i class="fa-solid fa-fire"></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
