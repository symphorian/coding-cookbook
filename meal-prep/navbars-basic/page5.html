<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbars - Basic (Demo)</title>
        <link href="css/page5.css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <a href="#" id="logo">
                <img src="images/first-logo-hdr.webp" alt="first">
            </a>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>

                To turn this last anchor into a button,
                we'll need to give it a class so that we 
                can target it.

                We'll also update the button content to
                be a more realistic CTA.
            -->
            <a href="#" class="cta-button">Sign up</a>
        </div>
    </body>
