<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Colors and Text Styling Demo</title>
        <link href="css/page2.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <!--
            We need to add an id attribute to our HTML
            in order to allow the CSS to target it.

            Let's use the value 'first-paragraph'.
        -->
        <p id="first-paragraph">
            Lorem ipsum dolor, sit amet consectetur 
            adipisicing elit. Id quasi quia ullam 
            magnam quo sit accusantium itaque mollitia 
            ad laboriosam iusto incidunt omnis quos 
            earum ipsa sint, nobis tenetur eum.
        </p>

        <!--
            Now we should have a blue paragraph on 
            the page! 

            (assuming you wrote the CSS rule to
            target that 'first-paragraph' ID)
        -->
    </body>
</html>
