<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/fancy.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->

            <div>
                <div class="post-it yellow">
                    <div class="centered">
                        <div class="pin red"></div>
                    </div>
                    <h2>NOTE TO SELF</h2>
                    <p>
                        Don't forget to pick up groceries after work!
                    </p>
                </div>
                <div class="post-it pink">
                    <div class="centered">
                        <div class="pin blue"></div>
                    </div>
                    <h2 class="centered big">JUST BREATHE</h2>
                </div>
                
                <div class="post-it light-blue">
                    <div class="centered">
                        <div class="pin purple"></div>
                    </div>
                    <h2 class="centered">CALL MOM THIS WEEKEND</h2>
                </div>
            </div>

            <div class="right">
                <div class="post-it light-green left">
                    <div class="centered">
                        <div class="pin green"></div>
                    </div>
                    <h2>GROCERY LIST</h2>
                    <ul>
                        <li>Milk</li>
                        <li>Bagels</li>
                        <li>Butter</li>
                        <li>Eggs</li>
                    </ul>
                </div>
                <div class="post-it">
                    <img 
                        class="post-it-image"
                        src="images/dog.jpg" 
                        alt="doggie"
                    >
                </div>
                <div class="post-it yellow">
                    <div class="centered">
                        <div class="pin blue"></div>
                    </div>
                    <h2 class="left">
                        "You can only be yourself,
                    </h2>
                    <h2 class="right">
                        everyone else is already taken!"
                    </h2>
                </div>
            </div>
        </div>
    </body>
</html>
