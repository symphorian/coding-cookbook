<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side by Side Demo</title>
        <link href="css/page0.css" rel="stylesheet">
    </head>
    <body>
        <!-- 
            This "single-column" div is going to 
            become our page layout container. 
            Nothing should go outside of this div,
            because this is our primary page layout.
        -->
        <div id="single-column">

            <!-- 
                And this "card-container" is going to 
                become our content layout container. 
                Only cards should go inside of it,
                AND none of those cards should go
                outside of it.
            -->
            <div id="card-container">

            </div>

        </div>
    </body>
</html>
