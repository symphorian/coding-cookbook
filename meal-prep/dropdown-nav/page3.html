<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown Navbars (Demo)</title>
        <link href="css/page3.css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <a id="logo" href="#">BRAND NAME</a>
            <!--
                Here, we're wrapping the Gallery hyperlink
                in a "dropdown-container" div
            -->
            <div class="dropdown-container">
                <a href="#">Gallery</a>
                <!--
                    After the Gallery hyperlink, we add in
                    another container, this time called
                    "dropdown-menu", and inside of it,
                    we'll put the dropdown menu content:
                    another bunch of hyperlinks.
                -->
                <div class="dropdown-menu">
                    <a href="#">Drawings</a>
                    <a href="#">Photography</a>
                    <a href="#">Photoshop</a>
                    <a href="#">Illustrator</a>
                </div>
            </div>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </body>
</html>
