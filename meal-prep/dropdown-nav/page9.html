<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown Navbars (Demo)</title>
        <!--
            We'll add in the Font Awesome CDN link here
        -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/page9.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="navbar">
            <a id="logo" href="#">BRAND NAME</a>
            <div class="dropdown-container">
                <!-- and we'll add the chevron icons here... -->
                <a href="#">Gallery <i class="fa-solid fa-chevron-down"></i></a>
                <div class="dropdown-menu">
                    <a href="#">Drawings</a>
                    <a href="#">Photography</a>
                    <a href="#">Photoshop</a>
                    <a href="#">Illustrator</a>
                </div>
            </div>
            <div class="dropdown-container">
                <!-- ...and here... -->
                <a href="#">About <i class="fa-solid fa-chevron-down"></i></a>
                <div class="dropdown-menu">
                    <a href="#">Passions</a>
                    <a href="#">Hobbies</a>
                    <a href="#">Goals</a>
                </div>
            </div>
            <a href="#">Contact</a>
            <div class="dropdown-container">
                <!-- ...and here -->
                <a href="#">More <i class="fa-solid fa-chevron-down"></i></a>
                <div class="dropdown-menu">
                    <a href="#">Collaborations</a>
                    <a href="#">Commissions</a>
                    <a href="#">Pricing</a>
                </div>
            </div>
            <!--
                It's definitely not required, but it makes
                things a lot clearer for a viewer that there
                are dropdown menus in the navigation.

                Or even if they don't know what that little 
                down arrow means, at least they know there's
                something different about those navigation
                items.

                That wraps things up for the demo today!
            -->
        </div>
    </body>
</html>
