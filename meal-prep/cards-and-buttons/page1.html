<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cards, Buttons, and Gradients (Demo)</title>
        <link href="css/page1.css" rel="stylesheet">
    </head>
    <body>
       <div id="main">
                <!--
                    Now, let's create the 'frame' of our card. 
                    We'll do this by creating a div that has a
                    class attribute with a value of 'card'.

                    We'll also add our first bit of content 
                    to the card: an img element.
                -->
                <div class="card">
                    <img 
                        src="images/blush.jpg" 
                        alt="A blush palette and brush."
                    >
                </div>
        </div>
    </body>
</html>
