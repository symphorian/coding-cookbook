<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cards, Buttons, and Gradients (Demo)</title>
        <link href="css/page2.css" rel="stylesheet">
    </head>
    <body>
       <div id="main">
            <div class="card">
                <img 
                    src="images/blush.jpg" 
                    alt="A blush palette and brush."
                >
                <!--
                    Now let's add some additonal content. 
                    We'll add an h2, p, and anchor element.

                    We'll give the anchor element a class of 
                    "anchor-button". This is because we want our 
                    anchor element to look like a button but 
                    function like an anchor element.

                    With these elements in, our card's skeleton 
                    is now complete. Now, let's make it look 
                    and feel more like a card.
                -->
                <h2>Makeup Product</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit.
                </p>
                <a href="#" class="anchor-button">Learn More</a>
            </div>
        </div>
    </body>
</html>
