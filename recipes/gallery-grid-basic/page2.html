            <p>
                However, take a look at how a CSS Grid based 
                gallery looks when you add images of mixed 
                sizes...
            </p>
            <p>
                As a result, CSS Grid galleries are really only 
                suitable for images that are the same aspect ratio 
                / dimensions.
            </p>
            <h3>Mixed Gallery</h3>
            <div class="basic-grid-gallery">
                <img src="images/coffee_L1.jpg" alt="coffee">
                <img src="images/coffee_P1.jpg" alt="coffee">
