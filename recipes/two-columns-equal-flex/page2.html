<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Two Columns - Equal Size (flex)</title>
        <link href="css/fancy.css" rel="stylesheet">
    </head>
    <body>
        <div class="two-columns">
            <div class="big-text-column">
                <div class="column-content">
                    <h1>Two Columns - Equal Size (flex)</h1>
                </div>
            </div>
            <div class="img-column">
                <img 
                    src="images/flexible-woman.jpg"
                    alt="flexible woman"
                >
            </div>
        </div>
        <div class="two-columns">
            <div class="img-column">
                <img 
                    src="images/flexible-seal.jpg"
                    alt="flexible seal"
                >
            </div>
            <div class="big-text-column">
                <div class="column-content">
                    <h1>Two Columns (flex) Again</h1>
                </div>
            </div>
        </div>
    </body>
</html>
