<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>&lt;i&gt; (Italics) Element</title>
    </head>
    <body>
        This text is not italicized.

        <i>This text is italicized.</i>

        <i>
            This text is also italicized.
        </i>

        Note how all this text is all on the same line.

        That is because the &lt;i&gt; element is an 
        <i>inline</i>
        element, so regardless of how we format the code,
        it will all be on the same line on the page
        (unless the line wraps).
    </body>
</html>
